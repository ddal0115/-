<!DOCTYPE html>
<html lang="/" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>개인적인 비</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="grid">
      <div class="container">
        <div class="article1">개인</div>
        <div class="article2">적인</div>
        <div class="article3">비</div>
      </div>
      <div class="container_after">개인적인 비</div>
      <div class="whole_lines">
        <span class="lines1">우리는 아름답게 걷는다.</span>
        <span class="lines2">근사하지만 하나는 아니야.</span>
        <span class="lines3">우산이 언제나 비보다 느리듯</span>
        <span class="lines4">생각은 늘 피보다 느리고.</span>
        <span class="lines5">근사하다는 건 가깝다는 것.</span>
        <span class="lines6">나는 하얗고 너는 희다.</span>
        <span class="lines7">나는 혼자이고 너는 하나뿐이다</span>
        <span class="lines8">비슷하지만 같은 건 아니야.</span>
        <span class="lines9">우리는 서로의 지붕에 지붕을 보태며</span>
        <span class="lines10">지속되는 빗속을</span>
        <span class="lines11">조금쯤 가깝게 걸어간다.</span>
      </div>
    </div>
  </body>
</html>
